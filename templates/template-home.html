<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>MEAL MAKER</title>

    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: inherit;
      }

      html {
        font-size: 62.5%;
        box-sizing: border-box;
      }

      body {
        padding: 5rem 5rem 10rem;
        line-height: 1.7;
        color: #1a1a1a;
        min-height: 100vh;
        background: #fafafa;
      }

      .container {
        width: 95rem;
        margin: 0 auto;
      }

      .cards-container {
        margin-top: 8rem;
      }

      .not-high-protein {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Meal Maker</h1>

      <div class="cards-container">{%RECIPE_CARDS%}</div>
    </div>
  </body>
</html>
